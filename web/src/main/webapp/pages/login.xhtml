<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form id="login">

    <f:view>
        <h:panelGrid>
            <h:outputLabel value="learn english as pie !!"/>
            <br/>
            <h:inputText id="user" name="username" required="true" value="#{loginBean.username}"
                         requiredMessage="نام کاربری الزامیست"/>
            <h:message for="user" style="color:red"/>
            <br/>
            <h:inputSecret id="pass" name="password"
                           value="#{loginBean.password}" required="true" requiredMessage="کلمه عبور الزامیست"/>


            <br/>
            <h:message for="pass" style="color:red"/>
            <h:selectOneMenu id="cmblang">
                <f:selectItems value="#{loginBean.cmblang}"/>
            </h:selectOneMenu>

            <h:commandButton action="#{loginBean.validate}" value="ورود">
                <f:ajax execute="@form" render="lblresult"/>
            </h:commandButton>

            <h:outputLabel id="lblresult" value="#{loginBean.password}"/>
        </h:panelGrid>


    </f:view>
</h:form>
</html>
