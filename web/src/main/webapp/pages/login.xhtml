<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<h:form id="login">


    <h:outputLabel value="learn english as pie !!"/>
    <br/>
    <h:inputText id="user" name="username" required="true" value="#{loginBean.username}"
                 requiredMessage="نام کاربری الزامیست"/>
    <h:message for="user" style="color:red"/>
    <br/>
    <h:inputSecret id="pass" name="password"
                   value="#{loginBean.password}" required="true" requiredMessage="کلمه عبور الزامیست"/>
    <br/>

    <h:inputText name="tmp" value="#{loginBean.username}"/>
    <h:selectOneMenu id="cmblang">
        <f:selectItems value="#{loginBean.cmblang}"/>
    </h:selectOneMenu>

    <h:commandButton id="ss" actionListener="#{loginBean.execute}" value="ورود">
        <f:ajax execute="@ss" render="tmp"/>
    </h:commandButton>
    <br/>

    <h:inputText id="national" value="#{loginBean.nationalCode}" />
    <h:panelGroup id="wrap">
        <h:messages binding="#{loginBean.component}" id="tmp" />
    </h:panelGroup>
</h:form>
</html>
