<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:view>
    <h:panelGrid>
        <h:outputLabel value="learn english as pie !!"/>
        <br/>
        <h:inputText id="user" name="username" value="#{loginBean.username}">
            <f:validateRequired/>
        </h:inputText>
        <h:message for="user" style="color:red"/>
        <br/>
        <h:inputSecret id="pass" name="password"
                       value="#{loginBean.password}">
            <f:validateRequired/>
        </h:inputSecret>
        <br/>
        <h:message for="pass" style="color:red"/>

        <h:commandButton actionListener="#{loginBean.validate}" value="ورود"/>
    </h:panelGrid>


</f:view>
</html>
